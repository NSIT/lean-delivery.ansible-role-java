---
- name: Prepare RHEL
  hosts: rhel_family
  gather_facts: false
  tasks:

    - name: Enable EPEL repository
      yum:
        name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-\
          {{ ansible_distribution_major_version }}.noarch.rpm"
        state: 'present'
      register: status
      until: status is succeeded
      become: true

- name: Prepare host to S3 transport
  hosts: s3
  gather_facts: true
  tasks:
    - name: Install pip package
      package:
        name: >-
          {{ (ansible_facts.python.version.major|int ==3 )
            | ternary('python3-pip', 'python-pip') }}
        state: present
      register: status
      until: status is succeeded
      become: true

    - name: Install boto module
      pip:
        name:
          - botocore
          - boto
          - boto3
        state: present
        executable: 'pip{{ ansible_facts.python.version.major }}'
        extra_args: --upgrade
      register: status
      until: status is succeeded
      become: true
